<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <title>Buch bearbeiten</title>
    </head>
    <body>
        <h1>Buchübersicht</h1>

        <a href="/" class="back">Zurück zur Startseite</a>

        <table>
            <thead> <!--Tabellenkopf-->
                <tr>    <!--Neue Reihe-->
                    <th>Titel</th>
                    <th>Autor</th>
                    <th>Erscheinungsjahr</th>
                    <th>Genre</th>
                    <th>ISBN</th>
                    <th>Reihe</th>
                    <th>Position</th>
                    <th>Breite</th>
                </tr>
            </thead>
            <tbody> <!--Tabellenkörper-->
                <tr>
                <form action="/edit_book/{{ book[4] }}" method="post">
                    <td><label for="title">Titel:</label>
                        <input type="text" id="title" name="title" value="{{ book[0] }}" size="30" required>
                    </td>
                    <td><label for="author">Autor:</label>
                        <input type="text" id="author" name="author" value="{{ book[1] }}">
                    </td>
                    <td><label for="year">Erscheinungsjahr:</label>
                        <input type="number" id="year" name="year" min="1500" max="2030" step="1" value="{{ book[2] }}">
                    </td>
                    <td><label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" value="{{ book[3] }}">
                    </td>
                    <td><label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" name="isbn" maxlength = "13" minlength = "10" value="{{ book[4] }}" size="13">
                    </td>
                    <td><label for="row">Reihe:</label>
                        <input type="number" id="row" name="row" step ="1" min="1" value="{{ book[5] }}" size="3" required>
                    </td>
                    <td><label for="position">Position:</label>
                        <input type="number" id="position" name="position" step="0.01" min="0.00" value="{{ book[6] }}" size="4" required>
                    </td>
                    <td><label for="width">Breite:</label>
                        <input type="number" id="width" name="width" step="0.01" min="0.00" value="{{ book[7] }}" size="4" required>
                    </td>
                    <td>
                        <input type="submit" value="Änderungen speichern" class="submit">
                    </td>
                </form>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
