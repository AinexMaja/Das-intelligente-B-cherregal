<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <title>Nach Buch suchen</title>
  </head>
  <body>
    <p>Suche nach...</p>
    
    <!-- Form for searching books -->
    <form action="/show_books" method="get">

      <label for="title">Titel: </label>
      <input type="text" id="title" name="title"> <br>

      <label for="author">Autor: </label>
      <input type="text" id="author" name="author"> <br>

      <label for="isbn">ISBN: </label>
      <input type="text" id="isbn" name="isbn"> <br>

      <label for="genre">Genre: </label>
      <input type="text" id="genre" name="genre"> <br>

      <!-- Hidden input field to mark the form as a search action -->
      <input type="hidden" name="search" value="True">

      <input type="submit" value="Suchen" class="submit"><br>
    </form>

    <!-- Message is displayed, if no book is found-->
    {% if nobook %}
    Kein passendes Buch gefunden
    {% endif %}
  </body>
</html>
